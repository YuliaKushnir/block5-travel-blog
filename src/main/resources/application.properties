spring.application.name=mail-service
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

mail.retry.fixedRate=300000
mail.retry.maxAttempts=5
mail.adminMail=yuliia.v.kushnir@gmail.com

spring.config.import=optional:consul:/
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.service-name=mail-service
spring.cloud.consul.discovery.health-check-path=/health

# RabbitMQ connection
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}

# Elasticsearch connection
spring.elasticsearch.uris=${SPRING_ELASTICSEARCH_URI}
spring.elasticsearch.username=${SPRING_ELASTICSEARCH_USERNAME}
spring.elasticsearch.password=${SPRING_ELASTICSEARCH_PASSWORD}
logging.level.org.springframework.data.elasticsearch=DEBUG

# SMTP connection
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

management.endpoints.health.show-details=always
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=*
management.health.elasticsearch.enabled=false